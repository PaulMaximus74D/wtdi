<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencias - NUEVA GENERACIÓN FFVV-IQUITOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
            color: #fff;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: rgba(0,0,0,0.7);
            padding: 20px 0;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            background: #e74c3c;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #c0392b;
        }
        .main-content {
            background: rgba(255,255,255,0.8);
            color: #333;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>NUEVA GENERACIÓN FFVV-IQUITOS</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="experiencias.html">Experiencias</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <h2>Experiencias de Nuestros Clientes</h2>
            <p>Descubre cómo nuestros clientes disfrutan de la mejor calidad de cable TV en Iquitos.</p>
            
            <div class="gallery">
                <a href="images/Zoe (1).jpg" data-lightbox="galeria" class="gallery-item">
                    <img src="images/Zoe (1).jpg" alt="Experiencia 1">
                </a>
                <a href="https://ejemplo.com/imagen2-grande.jpg" data-lightbox="galeria" class="gallery-item">
                    <img src="https://ejemplo.com/imagen2-pequeña.jpg" alt="Experiencia 2">
                </a>
                <a href="https://ejemplo.com/video1.mp4" data-lightbox="galeria" data-title="Video de experiencia" class="gallery-item">
                    <img src="https://ejemplo.com/video1-thumbnail.jpg" alt="Video 1">
                </a>
                <!-- Agrega más elementos de galería aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        });
    </script>
</body>
</html>
